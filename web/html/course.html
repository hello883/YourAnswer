<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入样式 -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"> -->
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../fa/css/all.css">
    <link rel="stylesheet" href="../css/title.css">
    <link rel="stylesheet" href="../css/course.css">
    <style>
        
    </style>
</head>
<body>
    <div class="wrapper" id="app">
        <div class="title-wrapper">
            <div class="title-wrapper-center">
                <i class="fas fa-envelope fa-2x" id="mail"></i>
                <h2 id="answer-title">你有答案吗</h2>
                <div class="search-frame">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-inp" placeholder="请输入课程名">
                    <button id="search-btn">搜索</button>
                </div>
            </div>
        </div>
        
        <div class="display-course">
            <span class="user-hello">用户<a href="#">我们有问题</a>，你好！:) <a href="#">退出</a></span>
            <div class="display-info">
                <!-- 高等数学传参 -->
                <h1 class="type">{{courseInfo.name}}</h1>
                <!-- 课程号传参 -->
                <div class="disp-detail">
                    <span>课程号：</span>
                    <span>{{courseInfo.number}}</span>&nbsp;&nbsp;&nbsp;&nbsp;
                    <span>标签：</span>
                    <span v-for="i in tag">{{i}}|</span>
                </div>
                
            </div>
            <div class="disp-post">
                <select name="" id="" v-model="sortState" onchange="sortway">
                    <option value="1" >按时间排序</option>
                    <option value="2" >按点赞数排序</option>
                </select>

                <!-- 这里div遍历多个 -->
                <div class="post-list" @click="enterPost"
                     v-for="item in postInfo">
                    <span>{{item.type}}:</span>
                    <p>{{item.title}}没有头发怎么办！！！！！！</p>
                    <div class="post-clt">
                        <span>{{item.time}}</span>
                        <!-- <time datetime="2022-7-6">{{item.time}}</time> -->
                        <!-- <div class="collect"></div> -->
                        <i class="fas fa-star collect-active">{{item.collectNum}}</i>
                        <i class="fas fa-heart like-active">{{item.likeNum}}</i>
                    </div>
                </div>
                <!-- <div class="post-list">
                    <span>A:</span>
                    <p>项目实训好难啊太难搞了吧</p>
                    <div class="post-clt">
                        <time datetime="2022-7-6">2022-7-6</time>
                        <i class="fas fa-star">888</i>
                        <i class="fas fa-heart">100</i>
                    </div>
                </div> -->
            </div>
        </div>
        <i class="fas fa-plus-square fa-3x add-course" @click="plus"></i>
        
    </div>
</body>
<script src="../js/vue.js"></script>
<script src="../js/const.js"></script>
<script src="../js/axios.min.js"></script>
<script src="../js/course.js"></script>
</html>
